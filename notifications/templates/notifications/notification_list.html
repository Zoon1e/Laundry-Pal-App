{% extends 'base.html' %}
{% load static %}

{% block title %}Notifications - Laundry Pal{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="display-6 fw-bold text-primary mb-0">
                    <i class="fas fa-bell me-2"></i>Notifications
                </h2>
                <button class="btn btn-outline-primary" id="markAllReadBtn">
                    <i class="fas fa-check-double me-2"></i>Mark All Read
                </button>
            </div>

            <!-- Notifications List -->
            <div id="notificationsContainer">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading notifications...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('notificationsContainer');
    const markAllBtn = document.getElementById('markAllReadBtn');
    
    // Load notifications
    loadNotifications();
    
    // Mark all as read handler
    markAllBtn.addEventListener('click', markAllAsRead);
    
    async function loadNotifications() {
        try {
            const response = await fetch('/notifications/api/notifications/');
            const data = await response.json();
            
            renderNotifications(data.notifications);
            updateNavBadge(data.unread_count);
            
        } catch (error) {
            console.error('Error loading notifications:', error);
            container.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Failed to load notifications. Please try again.
                </div>
            `;
        }
    }
    
    function renderNotifications(notifications) {
        if (!notifications || notifications.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5 text-muted">
                    <i class="fas fa-bell-slash fa-3x mb-3"></i>
                    <h4>No notifications yet</h4>
                    <p>You'll see your notifications here when you have them.</p>
                </div>
            `;
            return;
        }
        
        const notificationsHtml = notifications.map(notification => `
            <div class="card mb-3 notification-card ${notification.is_read ? 'read' : 'unread'}" data-id="${notification.id}">
                <div class="card-body">
                    <div class="d-flex align-items-start">
                        <div class="notification-icon me-3">
                            <i class="fas fa-info-circle ${notification.is_read ? 'text-muted' : 'text-primary'}"></i>
                        </div>
                        <div class="flex-grow-1">
                            <p class="mb-2 ${notification.is_read ? 'text-muted' : ''}">${notification.message}</p>
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>${notification.time_ago}
                            </small>
                        </div>
                        ${!notification.is_read ? `
                            <button class="btn btn-sm btn-outline-primary mark-read-btn" data-id="${notification.id}">
                                <i class="fas fa-check"></i> Mark as read
                            </button>
                        ` : `
                            <span class="badge bg-success">
                                <i class="fas fa-check"></i> Read
                            </span>
                        `}
                    </div>
                </div>
            </div>
        `).join('');
        
        container.innerHTML = notificationsHtml;
        
        // Add click handlers for mark as read buttons
        container.querySelectorAll('.mark-read-btn').forEach(btn => {
            btn.addEventListener('click', () => markAsRead(btn.dataset.id));
        });
    }
    
    async function markAsRead(notificationId) {
        try {
            const response = await fetch(`/notifications/api/notifications/${notificationId}/read/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                    'Content-Type': 'application/json',
                },
            });
            
            if (response.ok) {
                loadNotifications();
                showToast('Notification marked as read', 'success');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Failed to mark notification as read', 'error');
        }
    }
    
    async function markAllAsRead() {
        try {
            const response = await fetch('/notifications/api/notifications/mark-all-read/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCSRFToken(),
                    'Content-Type': 'application/json',
                },
            });
            
            if (response.ok) {
                loadNotifications();
                showToast('All notifications marked as read', 'success');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Failed to mark all notifications as read', 'error');
        }
    }
    
    function updateNavBadge(unreadCount) {
        const navBadge = document.getElementById('navNotificationBadge');
        if (navBadge) {
            if (unreadCount > 0) {
                navBadge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                navBadge.style.display = 'block';
            } else {
                navBadge.style.display = 'none';
            }
        }
    }
    
    function getCSRFToken() {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
        return csrfToken ? csrfToken.value : '';
    }
    
    function showToast(message, type) {
        // Simple toast implementation
        const toast = document.createElement('div');
        toast.className = `alert alert-${type === 'success' ? 'success' : 'danger'} position-fixed`;
        toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        toast.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'} me-2"></i>
            ${message}
        `;
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.remove();
        }, 3000);
    }
});
</script>

<style>
.notification-card.unread {
    border-left: 4px solid #0d6efd;
    background-color: #f8f9ff;
}

.notification-card.read {
    opacity: 0.8;
}

.notification-icon {
    width: 30px;
    text-align: center;
}

.notification-card {
    transition: all 0.2s ease;
}

.notification-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
