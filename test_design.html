<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List Design Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/order-list.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <span class="navbar-brand fw-bold text-primary">Laundry Pal</span>
        </div>
    </nav>

    <main class="container py-4">
        <div class="laundry-orders-container">
            <!-- Header Section -->
            <div class="orders-header">
                <div class="header-content">
                    <div class="header-text">
                        <div class="header-icon">
                            <i class="fas fa-tshirt"></i>
                        </div>
                        <div>
                            <h1 class="orders-title">My Laundry Orders</h1>
                            <p class="orders-subtitle">Track your clothes from pickup to fresh delivery</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <div class="filter-sort-group">
                            <button class="btn-filter" type="button">
                                <i class="fas fa-filter"></i>
                                <span>Filter</span>
                            </button>
                            <button class="btn-sort" type="button">
                                <i class="fas fa-sort"></i>
                                <span>Sort</span>
                            </button>
                        </div>
                        <a href="#" class="btn-new-order">
                            <i class="fas fa-plus"></i>
                            <span>New Order</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card stat-pending">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">3</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                    <div class="stat-card stat-washing">
                        <div class="stat-icon">
                            <i class="fas fa-soap"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">2</div>
                            <div class="stat-label">Washing</div>
                        </div>
                    </div>
                    <div class="stat-card stat-delivered">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-number">5</div>
                            <div class="stat-label">Delivered</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sample Order Card -->
            <div class="orders-section">
                <div class="orders-grid">
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-info">
                                <div class="order-number">Order #LP00011111</div>
                                <div class="order-date">Nov 11, 2025 6:30 PM</div>
                            </div>
                            <div class="order-status">
                                <span class="status-badge status-washing">
                                    <i class="status-icon fas fa-soap"></i>
                                    Washing
                                </span>
                            </div>
                        </div>
                        
                        <div class="order-body">
                            <div class="progress-section">
                                <div class="progress-header">
                                    <span class="progress-label">Progress</span>
                                    <span class="progress-percentage">40%</span>
                                </div>
                                <div class="progress-bar-container">
                                    <div class="progress-bar status-washing" style="width: 40%"></div>
                                </div>
                            </div>

                            <div class="order-details">
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="fas fa-tshirt"></i>
                                    </div>
                                    <div class="detail-content">
                                        <div class="detail-label">Items</div>
                                        <div class="detail-value">8 pieces</div>
                                    </div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-icon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <div class="detail-content">
                                        <div class="detail-label">Total Cost</div>
                                        <div class="detail-value">$42.00</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="order-footer">
                            <a href="#" class="btn-primary">
                                <i class="fas fa-eye"></i>
                                <span>View Details</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
