{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out - Laundry Pal{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0" style="margin-top: 5rem;">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-3">Successfully Logged Out</h2>
                    <p class="text-muted mb-4">You have been safely logged out of your Laundry Pal account.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
